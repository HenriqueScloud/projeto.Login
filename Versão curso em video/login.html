<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/mediaquery.css" >
    <link rel="stylesheet" href="estilos/style.css" media="all">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"> <!--link do google para material de icons -->

   

  


</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            <!--aqui vai a imagem do CSS -->
                
            </div>
            <div id="formulario">
                <H1>Login</H1>
                <p>Seja Bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente. </p>


                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">

                        <span class="material-icons">person
                        </span>

                            <input type="email" name="login" id="ilogin" placeholder="Seu     E-mail" required  autocomplete="email">
                            <label for="ilogin">Login </label>

                    </div><!--campo de E-mail-->


                    <div>
                     <span class="material-icons">vpn_key
                        </span>

                    
                    <input type="password" name="senha" id="isenha" minlength="8" required placeholder="Sua senha " autocomplete="current-password">
                    <label for="isenha">Senha</label>
                    </div><!--campo de Senha -->

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a Senha <i class="material-icons">mail</i> 
                    </a>
                
                </form>


               
            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
